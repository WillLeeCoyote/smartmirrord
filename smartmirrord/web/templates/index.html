<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Mirror IR Control</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Smart Mirror IR Control</h1>
{% for cmd in commands %}
<button onclick="sendCommand('{{ cmd }}')">{{ cmd|capitalize }}</button>
{% endfor %}

<script>
    async function sendCommand(cmd) {
        const response = await fetch('/send_command', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({command: cmd})
        });
        const result = await response.json();
        // alert(result.status === 'ok' ? `Sent ${cmd}` : `Error: ${result.message}`);
    }
</script>
</body>
</html>
