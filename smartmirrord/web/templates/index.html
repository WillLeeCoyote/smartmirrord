<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMirror - Remote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <!--container-->
    <div class="container">
        <div class="d-flex flex-row justify-content-between px-3 py-4 align-items-center">
            <i class="fas fa-chevron-left"></i>
            <span>Smart Mirror</span>
            <i class="fas fa-ellipsis-h"></i>
        </div>

        <div class="d-flex flex-row justify-content-center">
            <div class="menu-grid">
                <div class="d-flex flex-column align-items-center clickable" onclick="sendCommand('power')">
                    <i class="fas fa-power-off active"></i>
                    <span class="label">Power</span>
                </div>
                <div class="d-flex flex-column align-items-center clickable" onclick="sendCommand('source')">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="label">Input</span>
                </div>
                <div class="d-flex flex-column align-items-center clickable" onclick="sendCommand('tools')">
                    <i class="fas fa-cog"></i>
                    <span class="label">Tools</span>
                </div>
                <div class="d-flex flex-column align-items-center clickable" onclick="sendCommand('menu')">
                    <i class="fas fa-bars"></i>
                    <span class="label">Menu</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i class="fas fa-circle"></i>
                    <span class="label">Numeric</span>
                </div>
                <div class="d-flex flex-column align-items-center clickable" onclick="sendCommand('back')">
                    <i class="fas fa-arrow-left"></i>
                    <span class="label">Back</span>
                </div>
            </div>
        </div>

<div class="d-flex flex-row mt-4 justify-content-between px-2">

    <div class="d-flex flex-column rounded-bg py-3 px-4 justify-content-center align-items-center">

        <div class="control-area d-flex justify-content-center align-items-center w-100 clickable" onclick="sendCommand('chup')">
            <i class="fas fa-chevron-up py-3 control-icon"></i>
        </div>

        <span class="label py-3">Channel</span>

        <div class="control-area d-flex justify-content-center align-items-center w-100 clickable" onclick="sendCommand('chdown')">
            <i class="fas fa-chevron-down py-3 control-icon"></i>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-row grey-bg justify-content-center align-items-center">
            <i class="fas fa-home p-3 home-icon"></i>
        </div>
        <span class="label">Home</span>
    </div>

    <div class="d-flex flex-column rounded-bg py-3 px-4 justify-content-center align-items-center">

        <div class="control-area d-flex justify-content-center align-items-center w-100 clickable" onclick="sendCommand('volup')">
            <i class="fas fa-plus py-3 control-icon"></i>
        </div>

        <span class="label py-3">Volume</span>

        <div class="control-area d-flex justify-content-center align-items-center w-100 clickable" onclick="sendCommand('voldown')">
            <i class="fas fa-minus py-3 control-icon"></i>
        </div>
    </div>

</div>


        <div class="mt-5 pt-4 position-relative d-flex flex-row justify-content-center align-items-center">
            <div class="circle ok-inner position-absolute clickable" onclick="sendCommand('ok')">
                <span>OK</span>
            </div>
            <div class="circle ok-outer position-absolute"></div>
            <i class="fas fa-caret-right position-absolute control-icon right clickable" onclick="sendCommand('right')"></i>
            <i class="fas fa-caret-right position-absolute control-icon bottom clickable" onclick="sendCommand('down')"></i>
            <i class="fas fa-caret-right position-absolute control-icon left clickable" onclick="sendCommand('left')"></i>
            <i class="fas fa-caret-right position-absolute control-icon top clickable" onclick="sendCommand('up')"></i>
        </div>

        <div class="d-flex flex-row justify-content-between mt-5 pt-4 px-3">
            <div class="d-flex flex-row grey-bg">
                <i class="fas fa-ellipsis-h p-3 control-icon"></i>
            </div>
            <div class="d-flex flex-row grey-bg">
                <i class="fas fa-volume-mute p-3 control-icon clickable" onclick="sendCommand('mute')"></i>
            </div>
        </div>
    </div>
<script>
    async function sendCommand(cmd) {
        const response = await fetch('/send_command', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({command: cmd})
        });
        const result = await response.json();
        // alert(result.status === 'ok' ? `Sent ${cmd}` : `Error: ${result.message}`);
    }
</script>
</body>
</html>
